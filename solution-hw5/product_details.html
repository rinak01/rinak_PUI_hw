<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="product_details.css">
  </head>
  <body>

    <header>
      <img src="/../assets/logo/logo-01.svg" width="400" alt="logo of Bun Bun Bake Shop"/>
        <nav class="navigation">
          <a href="#" class="active">PRODUCTS</a>
          <a href="#">CART</a>
        </nav>

      </header>
  
      <hr class="header-bar">

    <h3 id="roll"> Original Cinnamon Roll</h3>

    <div class="details-div">
      <img id="roll-img" src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="Original Cinnamon Roll"/>  
    </div>

    <div class="div-300">
      <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
    

      <!-- Glazing Options -->
      <label for="glazingOptions">Glazing:</label>
      <select name="glazing" id="glazingOptions">
        <!-- Options will be dynamically populated by price.js -->
      </select>

      <!-- Pack Size Options -->
      <p>Pack Size:</p>
      <select name="packSize" id="packSizeOptions">
        <!-- Options will be dynamically populated by price.js -->
      </select>

      <!-- Display the Total Price -->
      <p id="totalPrice">Price: $0.00</p>

      <!-- Add to Cart Button -->
      <button onclick="addToCart('Original Cinnamon Roll')">Add to Cart</button>
    </div>

    <!-- Scripts -->
    <script src="price.js"></script>
  </body>
</html>
