<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="product_details.css">
</head>
<body>

  <header>
    <img src="../assets/logo/logo-01.svg" width="150" alt="logo of Bun Bun Bake Shop"/>
    <nav class="navigation">
      <a href="product_gallery.html" class="active">PRODUCTS</a>
      <a href="cart.html">CART</a>
    </nav>
  </header>

  <div class="product-details">
    <img src="../assets/products/original-cinnamon-roll.jpg" alt="Cinnamon Roll" width="300">
    <h2>Original Cinnamon Roll</h2>
    <p>Price: $2.49</p>

    <label for="glazing">Choose Glazing:</label>
    <select id="glazing">
      <option value="0">Keep original</option>
      <option value="0.5">Sugar Milk</option>
      <option value="0.75">Vanilla Milk</option>
      <option value="1">Double Chocolate</option>
    </select>

    <label for="packSize">Choose Pack Size:</label>
    <select id="packSize">
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="6">6</option>
      <option value="12">12</option>
    </select>

    <button onclick="addToCart()">Add to Cart</button>

    <p id="total-price">Total Price: $0.00</p> 
  </div>

  <script src="price.js"></script> 

</body>
</html>
