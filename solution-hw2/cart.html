<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>

<body>

    <header>
      <img src="../assets/logo/logo-01.svg" width="150" alt="logo of Bun Bun Bake Shop"/>
      <nav class="navigation">
        <a href="#">PRODUCTS</a>
        <a href="#" class="active">CART</a>
      </nav>
    </header>


    <hr class="header-bar">

    <h3>Our hand-made cinnamon rolls</h3>


    <div class="cart-item">
      <img src="../assets/products/original-cinnamon-roll.jpg" width="150" alt="Original Cinnamon Roll">
      <div class="cart-details">
        <p>Original Cinnamon Roll</p>
        <p>Glazing: Keep original</p>
        <p>Pack Size: 1</p>
        <p>$2.49</p>
        <a href="#" class="remove-item">Remove</a>
      </div>
    </div>

    <div class="cart-item">
      <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="150" alt="Double Chocolate Cinnamon Roll">
      <div class="cart-details">
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar Milk</p>
        <p>Pack Size: 6</p>
        <p>$27.45</p>
        <a href="#" class="remove-item">Remove</a>
      </div>
    </div>
    
    <hr class="total-divider">
    <div class="cart-total">
      <p>Total:</p>
      <p>$29.94</p>
    </div>

    <button class="checkout-btn">Checkout</button>

</body>
</html>
