<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping_cart.css">
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="../assets/logo/logo-01.svg" alt="Bun Bun Logo">
        <div class="line"></div>
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>

    <section class="shopping-cart">
      <!-- First Item -->
      <div class="cart-item">
        <img src="../assets/products/original-cinnamon-roll.jpg" alt="Cinnamon Roll">
        <div class="item-info">
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Sugar Milk</p>
          <p>Pack Size: 1</p>
          <p>Price: $<span class="item-price">2.49</span></p>
          <a href="#" class="remove-item">Remove</a>
        </div>
      </div>

      <!-- Second Item -->
      <div class="cart-item">
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Apple Cinnamon Roll">
        <div class="item-info">
          <p>Double double-chocolate-cinnamon-roll</p>
          <p>Glazing: Sugar Milk</p>
          <p>Pack Size: 6</p>
          <p>Price: $<span class="item-price">27.45</span></p>
          <a href="#" class="remove-item">Remove</a>
        </div>
      </div>

      <!-- Total Price -->
      <div class="cart-total">
        <p>Total: $<span id="total-price">29.94</span></p>
        <button id="checkout">Checkout</button>
      </div>
    </section>

    <script src="shopping_cart.js"></script>
  </body>
</html>
